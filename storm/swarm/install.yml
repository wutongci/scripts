version: "3.3"
services:
    zookeeper:
        image: zookeeper
        restart: always
        ports:
          - 2181:2181
          - 2888:2888
          - 3888:3888
        networks:
          - esnet1
        deploy:
            mode: global
            restart_policy:
                condition: on-failure
    nimbus:
        image: storm:1.2.3
        restart: always
        command: storm nimbus
        hostname: ricky-storm
        volumes:
            - logs:/logs
        depends_on:
            - zookeeper
        networks:
          - esnet1
        ports:
            - 6627:6627
        deploy:
            restart_policy:
                condition: on-failure
    supervisor:
        image: storm:1.2.3
        restart: always
        command: storm supervisor -c storm.log.dir="/logs"
        hostname: 47.103.138.95
        depends_on:
            - nimbus
            - zookeeper
        networks:
          - esnet1
#        volumes:
#          - type: bind
#            source: /data/storm
#            target: /data
#          - type: volume
#            source: logs
#            target: /logs
        deploy:
            #mode: global
            replicas: 1
            placement:
                constraints:
                  - node.labels.processor==true
            restart_policy:
                condition: on-failure
    ui:
        image: storm:1.2.3
        restart: always
        command: storm ui -c storm.log.dir="/logs"
        volumes:
            - logs:/log
        networks:
          - esnet1
        depends_on:
            - nimbus
        ports:
            - 8081:8080
        deploy:
            restart_policy:
                condition: on-failure
networks:
  esnet1:
    attachable: true
volumes:
    logs:
