            }

<script type="text/javascript">
// Configuration of header and footer
(function() {
	// Add silly tracking
	var et = window.et || (window.et = {});
	var cs = et.state || (et.state = []);
	cs.push("tracking.qubit_enabled", "{CCL:visit.tracking.qubit.enabled}".toLowerCase() === "true");

	var EMPTY_STRING = "";

	var cacheServer   = "{CCL:configuration.servers.cache}/../../../../..";
	cacheServer   = "{CCL:configuration.servers.cache}";
	var headerVersion = "{CCL:headerfooter.version}";
	var initDeps = []
	initDeps.push("get-env-config")

	require.config({
		"paths": {
			"get-env-config": cacheServer + "/_shared/@ef/get-env-config/0.0.1/index"
		},

		"deps": initDeps,

		callback: function (getEnvConfig) {

			var endpoints = getEnvConfig("endpoints")
			endpoints.headerfooter = endpoints.headerfooter || {}

			var appDeps = ["require", "troopjs-bundle", "troopjs-ef", "poly"];
			appDeps.push("headerfooter");

			require.config({
				"context": "troopjs-1",
				"waitSeconds": 0,
				"paths": {
					"troopjs-bundle": cacheServer + "/_shared/troopjs-bundle/1.0.9-13/troopjs-bundle.min",
					"troopjs-ef": cacheServer + "/_shared/troopjs-ef/1.0.0-76/nodeps.min",
					"jquery": cacheServer + "/_shared/jquery/1.7.2/jquery.min",
					"jquery-jsonp": cacheServer + "/_shared/jquery-jsonp/2.1.4/jquery.jsonp.min",
					"jquery.fancybox": cacheServer + "/_shared/fancybox/1.3.4/jquery.fancybox.min",
					"json": cacheServer + "/_shared/json2/20111019/json2.min",
					"when": cacheServer + "/_shared/when/3.4.6-ef.1/when-bundle.min",
					"poly": cacheServer + "/_shared/poly/0.5.1-43-ef.1/poly-bundle.min",
					"client-tracking": cacheServer + "/_shared/client-tracking/1.0.13/bundle-troopjs.min",
					"Cookies": cacheServer + "/_shared/Cookies/0.3.1/cookies.min",

					// Header & Footer
					"headerfooter": cacheServer + "/_shared/headerfooter/" + headerVersion + "/js/app-built.min",
					"legacy/toolbar": cacheServer + "/_shared/headerfooter/" + headerVersion + "/js/legacy/toolbar/toolbar.main-2.0.0",
					"legacy/comet": cacheServer + "/_shared/headerfooter/" + headerVersion + "/js/legacy/comet/et.comet-2.0.0.min",
					"legacy/game": cacheServer + "/_shared/headerfooter/" + headerVersion + "/js/legacy/game",
					"legacy/translator": cacheServer + "/_shared/headerfooter/" + headerVersion + "/js/legacy/translator/translator",
					"moment": cacheServer +"/_shared/moment/2.10.3/moment-with-locales.min",
					"jquery.countdown": cacheServer +"/_shared/jquery.countdown/2.1.0/jquery.countdown.min",
					"jquery.scrollbar": cacheServer + "/_shared/jquery-scrollbar/3.1.13/jquery.mCustomScrollbar.min",
					"jquery.mousewheel": cacheServer + "/_shared/jquery-mousewheel/3.0.6/jquery.mousewheel.min"
				},

				"config": {
				"headerfooter/widget/header/main": {
				"notificationEnable": false
				},
				"headerfooter/widget/omniture/base": {
				"enabled": false
				},
				"headerfooter/widget/configuration/widgetSetting": {
				"url": endpoints.headerfooter.headersettings || "/api/header-settings/v1/services/shared/headersetting"
				},
				"headerfooter/widget/avatar/query": {
				"url": endpoints.headerfooter.headerprofile || "/api/header-settings/v1/community/widgets/headerprofile"
				},
				"headerfooter/widget/menu/main": {
				"top": {
				"url": endpoints.headerfooter.schoolMenuTop || "/api/header-settings/v1/school/menu/top"
				},
				"school": {
				"url": endpoints.headerfooter.schoolMenuAll || "/api/header-settings/v1/school/menu/all"
				},
				"community": {
				"url": endpoints.headerfooter.communityMenuLoad || "/api/header-settings/v1/community/menu/load"
				}
				},
				"headerfooter/widget/menu-pepper/main": {
				"top": {
				"url": endpoints.headerfooter.schoolMenuTop || "/api/header-settings/v1/school/menu/top"
				},
				"school": {
				"url": endpoints.headerfooter.schoolMenuAll || "/api/header-settings/v1/school/menu/all"
				},
				"community": {
				"url": endpoints.headerfooter.communityMenuLoad || "/api/header-settings/v1/community/menu/load"
				}
				},
				"headerfooter/widget/languageselector/main": {
				"url": endpoints.headerfooter.changeLanguage || "/api/header-settings/v1/services/shared/context/changelanguage"
				},
				},

				"shim": {
					"json": {
						exports: "JSON"
					}
				},

				"map": {
					"*": {
						"template": "troopjs-requirejs/template",
						"logger": "troopjs-core/logger/pubsub"
					}
				},

				"pragmas": {
					"release": true
				},

				"deps": appDeps,

				"callback": function(require) {

					define("config", {
						"api": {
							"query": {
								"url": "{CCL:et.troop.queryproxy.url}",								"type": "post"
							}
						},
						"cacheServer": cacheServer
					});

					require([
						"jquery",
								"troopjs-ef/data/cache",
								"troopjs-ef/service/query",
								"troopjs-core/remote/ajax",
								"troopjs-jquery/weave",
								"troopjs-jquery/action",
										"client-tracking",
										"when"
						], function($, Cache, Query, Ajax) {
						Ajax().start();
						Query(Cache()).start();
						$(".ue-header-container [data-weave], .ue-footer [data-weave]").weave();
					});
				}
			});

		}
	})
})();
</script>

</body>
