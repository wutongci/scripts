<%
  data = data || {};
%>
<div class="modal fade in confirm-modal-box" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title"><%= data.title %></h4>
			</div>
			<div class="modal-body">
				<p><%= data.body %></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"></button>
				<button type="button" class="btn btn-primary" data-action="confirm"></button>
			</div>
		</div>
	</div>
</div>
<div class="modal-backdrop fade in hidden"></div>
