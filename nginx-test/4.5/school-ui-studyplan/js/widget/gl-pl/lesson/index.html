<%
    var lessonInfo = data.lessonInfo;
    var profile = data.profile;
%>
<div class="clearfix <% if(profile) { %>evc-studyplan-withteacher<% } %>" >
    <div class="pull-left evc-studyplan-topic-pic">
        <img src="<%= lessonInfo.image %>" width="100" height="100" alt="" />
        <% if(profile) { %>
            <div class="evc-studyplan-teacher">
                <% if (profile.link) {%>
                    <a href="<%= profile.link %>" target="_blank">
                        <img class="img-circle" src="<%= profile.imageUrl %>" width="42" height="42" alt="<%= profile.nickname %>">
                    </a>
                <% } else { %>
                    <img class="img-circle" src="<%= profile.imageUrl %>" width="42" height="42" alt="<%= profile.nickname %>">
                <% } %>
            </div>
        <% } %>
    </div>
    <div class="pull-left evc-studyplan-topic">
        <% if(data.changeTopicTitle) { %>
            <h5 data-weave="troopjs-ef/blurb/widget" data-blurb-id="490207"></h5>
        <% }else{ %>
            <h5 data-weave="troopjs-ef/blurb/widget" data-blurb-id="80310"></h5>
        <% } %>
        <h2 data-weave="troopjs-ef/blurb/widget" data-blurb-id="<%= lessonInfo.topic%>"></h2>
        <% if(profile) { %>
            <p><span data-weave="troopjs-ef/blurb/widget" data-blurb-id="78910"></span>&nbsp;<span><%= profile.nickname %></span></p>
        <% } %>
    </div>
</div>
<div class="evc-studyplan-description">
    <p data-weave="troopjs-ef/blurb/widget" data-blurb-id="<%= lessonInfo.description%>"></p>
</div>

<style type="text/css">
    .evc-studyplan-withteacher {
        padding-bottom: 14px;
    }
    .evc-studyplan-topic-pic {
        position: relative;
        width: 100px;
        height: 100px;
        margin-right: 20px;
    }
    .evc-studyplan-teacher {
        position: absolute;
        left: 72px;
        top: 72px;
        white-space: nowrap;
    }
    .evc-studyplan-teacher a {
        display: inline-block;
        text-decoration: none;
    }
    .evc-studyplan-teacher a:hover {
        text-decoration: none;
    }
    .evc-studyplan-topic {
        width: 420px;
    }
    .evc-studyplan-topic h5 {
        margin-bottom: 5px;
    }
    .evc-studyplan-topic h2 {
        margin-top: 0;
        line-height: 1em;
    }
    .evc-studyplan-topic p {
        font-size: 112%;
        font-weight: bold;
        vertical-align: middle;
        margin-bottom: 0;
        margin-top: 6px;
    }
    .evc-studyplan-description {
        margin-top: 10px;
        clear: both;
        line-height: 1.55em;
    }
</style>
