<div class="campus-tooltip <%= data.customClass%>">
	<div class="tooltip-title">
		<span class="title-text"></span>
		<div class="title-icon">
			<span class="ets-icon-mob-tip"></span>
			<span class="ets-icon-cp-arrow-up <%=data.expand%>"></span>
		</div>
	</div>
	<div class="tooltip-body <%=data.expand%>">
		<p class="tooltip-content" data-weave="troopjs-ef/blurb/widget" data-blurb-id="<%= data.content%>"></p>
		<span class="ets-icon-cp-close"></span>
	</div>
</div>
