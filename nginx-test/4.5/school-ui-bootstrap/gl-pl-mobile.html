    var require = (function () {

        return {
            "callback": function () {

                var deps = ["require", "jquery", "troopjs-bundle", "troopjs-ef"];

                var config = {
                    "cacheServer": "{CCL:configuration.servers.cache}"
                };

                

                require.config({
                    "waitSeconds": 0,

                    "baseUrl": "{CONTEXT:cache.server}/",

                    "packages": [
                        {
                            "name": "jquery",
                            "location": "_shared/jquery/1.9.1",

                        },
                        {

                            "main": "maxi.min"
                        },
                        {

                            "main": "nodeps"
                        },
                        {

                        },

                        },
                        {

                        },
                        {

                        },
                        {
                            "name": "gl-pl-mobile",
                            "location": "_shared/school-ui-studyplan-legacy/{CCL:school.ui.studyplan.version}/js/widget/gl-pl-mobile",

                        },
                        {
                            "name": "moment",
                            "location": "_shared/moment/2.2.1",
                            "main": "moment_langs.min"
                        }
                    ],

                    "shim": {
                        "moment": {
                            exports: function () {
                                return window.monent;
                            }
                        }
                    },

                    "deps": deps,

                    "config": {
                        "troopjs-data/query/service": {
                            "url": "/services/school/queryproxy",
                            "type": "post"
                        },
                        "school-ui-studyplan/module": config
                    },

                    "map": {
                        "*": {
                            "template": "troopjs-requirejs/template",
                            "logger": "troopjs-core/logger/pubsub"
                        }
                    },

                    "callback": function (localRequire) {
                        localRequire(["jquery"], function (jQuery) {
                            localRequire([
                                "troopjs-browser/application/widget",
                                "troopjs-browser/ajax/service",
                                "troopjs-data/query/service",
                                "troopjs-data/cache/component",
                                "troopjs-browser/route/widget",
                                "troopjs-ef/service/config",
                                "troopjs-jquery/loom",
                                "school-ui-shared/service/context",
                                "school-ui-studyplan/service/load"
                            ], function (Application, AjaxService, QueryService, Cache, RouteWidget, ConfigService, Loom, contextService, loadService) {

                                    var cache = Cache();

                                    Application($("html"),
                                            "bootstrap",
                                            AjaxService(),
                                            RouteWidget($(window), "route"),
                                            QueryService(cache),
                                            ConfigService(cache),
                                            contextService(),
                                            loadService())
                                            .start();
                                });
                            });
                        });
                    }
                });
            }
        };
    })();
</script>
